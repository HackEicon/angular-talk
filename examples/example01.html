<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Getting Started Angular</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Yours first model in Angular.js :) -->
  <div class="form-group">
    <input type="text" class="form-control" ng-model="myName" placeholder="Tell me your name...">
  </div>
  

  <!-- The powerful of Two Way data binding -->
  <h1>Hello, <strong>{{myName}}</strong></h1>

  <script src="bower_components/angular/angular.min.js"></script>

</body>
</html>
